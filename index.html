<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <link rel="stylesheet" href="./assets/styles/main.css">
</head>

<body>

  <main class="main">
    <div class="container">
      <div class="hero">
        <div class="hero__container">
          <div class="hero__left">
            <div class="hero__info">
              <h1 class="hero__title">Learn to code by watching others</h1>
              <p class="hero__subtitle">See how experienced developers solve problems in real-time. Watching scripted
                tutorials is great, but understanding how developers think is invaluable.</p>
            </div>
          </div>
          <div class="hero__right">
            <form action="#" class="form">
              <div class="form__container">
                <div class="form__offer">
                  <p class="form__offer-text"><span class="form__offer-span">Try it free 7 days</span> then $20/mo. thereafter</p>
                </div>
                <div class="form__content">
                  <div class="form__groups">
                    <div class="form__group">
                      <input type="text" id="first-name" class="form__input" placeholder="First Name">
                    </div>
                    <div class="form__group">
                      <input type="text" id="last-name" class="form__input" placeholder="Last Name">
                    </div>
                    <div class="form__group">
                      <input type="email" id="email" class="form__input" placeholder="Email Address">
                    </div>
                    <div class="form__group">
                      <input type="password" id="password" class="form__input" placeholder="Password">
                    </div>
                  </div>
                  <button class="form__button">Claim your free trial</button>
                  <p class="form__terms">By clicking the button, you are agreeing to our <a href="#" class="form__terms-link">Terms and Services</a></p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
